version: "3.4"

services:

  shepherd:
    image: mazzolino/shepherd:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      SLEEP_TIME: "1m"
    deploy:
      placement:
        constraints:
          - node.role == manager

  netstats-server:
    image: tomochain/infra-netstats-server:devnet
    environment:
      WS_SECRET_FILE: /run/secrets/netstats_ws_secret
    secrets:
      - netstats_ws_secret
    deploy:
      placement:
        constraints:
          - node.role == manager

  tomomaster:
    image: tomochain/tomomaster:latest
    environment:
      BC_RPC: 'https://devnet.tomochain.com'
      BC_EPOCH: '990'
      EXPLORER_URL: 'https://scan.devnet.tomochain.com'
      DB_URI: 'mongodb://tomomaster_db:27017/governance'
    deploy:
      placement:
        constraints:
          - node.role == manager

  tomomaster_crawler:
    image: tomochain/tomomaster:latest
    command: run crawl
    environment:
      BC_RPC: 'https://devnet.tomochain.com'
      BC_EPOCH: '990'
      DB_URI: 'mongodb://tomomaster_db:27017/governance'
      REDIS_HOST: 'tomomaster_redis'
    deploy:
      placement:
        constraints:
          - node.role == manager

  tomoscan:
    image: tomochain/infra-tomoscan-client:devnet
    deploy:
      placement:
        constraints:
          - node.role == manager

  tomoscan_crawler:
    image: tomochain/infra-tomoscan-server:devnet
    environment:
      MONGODB_URI: mongodb://tomoscan_db:27017/explorer
    deploy:
      placement:
        constraints:
          - node.role == manager

  tomomaster_db:
    image: mongo:3.6
    deploy:
      placement:
        constraints:
          - node.role == manager

  tomomaster_redis:
    image: redis:4-alpine
    deploy:
      placement:
        constraints:
          - node.role == manager

  tomoscan_db:
    image: mongo:3.6
    deploy:
      placement:
        constraints:
          - node.role == manager

secrets:
  netstats_ws_secret:
    external: true

version: "3.4"

services:

  tomomaster:
    image: tomochain/tomomaster:latest
    environment:
      NODE_ENV: 'mainnet'
    deploy:
      placement:
        constraints:
          - node.labels.project == tomomaster
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  tomomaster_crawler:
    image: tomochain/tomomaster:latest
    command: run crawl
    environment:
      NODE_ENV: 'mainnet_crawler'
    deploy:
      placement:
        constraints:
          - node.labels.project == tomomaster

  tomomaster_db:
    image: mongo:3.6
    volumes:
      - tomomaster_data:/data/db
    deploy:
      placement:
        constraints:
          - node.labels.project == tomomaster

  tomomaster_redis:
    image: redis:4-alpine
    deploy:
      placement:
        constraints:
          - node.labels.project == tomomaster

volumes:
  tomomaster_data:

version: "3.4"

services:

  telegraf:
    image: tomochain/telegraf:latest
    hostname: $HOSTNAME
    environment:
      METRICS_ENDPOINT: https://metrics.devnet.tomochain.com
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/rootfs/sys:ro
      - /proc:/rootfs/proc:ro
      - /etc:/rootfs/etc:ro
    deploy:
      mode: global

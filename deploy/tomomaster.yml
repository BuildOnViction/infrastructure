version: "3.4"

services:

  tomomaster:
    image: tomochain/infra-tomomaster:devnet
    environment:
      MNEMONIC_FILE: /run/secrets/tomomaster_mnemonic
    secrets:
      - tomomaster_mnemonic
    depends_on:
      - mongodb_master
    deploy:
      placement:
        constraints:
          - node.role == manager

  mongodb_master:
    image: mongo:3.6
    deploy:
      placement:
        constraints:
          - node.role == manager

  redis_master:
    image: redis:4-alpine
    deploy:
      placement:
        constraints:
          - node.role == manager

secrets:
  tomomaster_mnemonic:
    external: true

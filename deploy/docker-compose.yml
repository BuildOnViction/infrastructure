version: "3.4"

services:

  tomochain_sun:
    image: infra-tomochain:devnet
    environment:
      IDENTITY: sun
      IS_BOOTNODE: "true"
      INDEX: "1"
    volumes:
      - sun:/node/data
      - bootnodes:/node/bootnodes
      - ./password:/node/password:ro
  netapi-client_sun:
    image: infra-netapi-client:devnet
    environment:
      WS_SECRET: test
      INSTANCE_NAME: sun
    volumes:
      - ./app_sun.json:/netapi/app.json

  tomochain_moon:
    image: infra-tomochain:devnet
    environment:
      IDENTITY: moon
      IS_BOOTNODE: "false"
      INDEX: "2"
    volumes:
      - moon:/node/data
      - bootnodes:/node/bootnodes:ro
      - ./password:/node/password:ro
  netapi-client_moon:
    image: infra-netapi-client:devnet
    environment:
      WS_SECRET: test
      INSTANCE_NAME: moon
    volumes:
      - ./app_moon.json:/netapi/app.json

  tomochain_earth:
    image: infra-tomochain:devnet
    environment:
      IDENTITY: earth
      IS_BOOTNODE: "false"
      INDEX: "3"
    volumes:
      - earth:/node/data
      - bootnodes:/node/bootnodes:ro
      - ./password:/node/password:ro
  netapi-client_earth:
    image: infra-netapi-client:devnet
    environment:
      WS_SECRET: test
      INSTANCE_NAME: earth
    volumes:
      - ./app_earth.json:/netapi/app.json

  netapi-server:
    image: infra-netapi-server:devnet
    environment:
      WS_SECRET: test
    ports:
      - "3001:3000"

  influxdb:
    image: tomochain/infra-influxdb:devnet
    volumes:
      - influxdb:/var/lib/influxdb
  telegraf:
    image: tomochain/infra-telegraf:devnet
    hostname: devnet.tomochain.com
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/rootfs/sys:ro
      - /proc:/rootfs/proc:ro
      - /etc:/rootfs/etc:ro
  grafana:
    image: tomochain/grafana:devnet
    volumes:
      - grafana:/var/lib/grafana
    ports:
      - "3000:3000"

volumes:
  moon:
    name: moon
  sun:
    name: sun
  earth:
    name: earth
  bootnodes:
    name: bootnodes
  influxdb:
    name: influxdb
  grafana:
    name: grafana

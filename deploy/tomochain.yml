version: "3.4"

services:

  tomochain_sun:
    image: tomochain/infra-tomochain:devnet
    env_file:
      - config/tomochain/tomochain_sun.env
    volumes:
      - sun:/tomochain/data
      - bootnodes:/tomochain/bootnodes

  tomochain_moon:
    image: tomochain/infra-tomochain:devnet
    env_file:
      - config/tomochain/tomochain_moon.env
    volumes:
      - moon:/tomochain/data
      - bootnodes:/tomochain/bootnodes:ro

  tomochain_earth:
    image: tomochain/infra-tomochain:devnet
    env_file:
      - config/tomochain/tomochain_earth.env
    volumes:
      - earth:/tomochain/data
      - bootnodes:/tomochain/bootnodes:ro

volumes:
  moon:
  sun:
  earth:
  bootnodes:

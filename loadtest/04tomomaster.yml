version: "3.4"

services:

  netstats-server:
    image: tomochain/infra-netstats-server:devnet
    environment:
      WS_SECRET_FILE: /run/secrets/netstats_ws_secret
    ports:
      - 3000:3000
    secrets:
      - netstats_ws_secret
    deploy:
      placement:
        constraints:
          - node.role == manager  
  tomomaster:
    image: tomochain/tomomaster:latest
    ports:
      - 3001:3001
    environment:
      BC_RPC: 'http://masternode_moon:8545'
      EXPLORER_URL: 'https://scan.testnet.tomochain.com'
      DB_URI: 'mongodb://tomomaster_db:27017/governance'
      GRAFANA_URL: 'https://grafana.testnet.tomochain.com'
    deploy:
      placement:
        constraints:
          - node.role == manager

  tomomaster_crawler:
    image: tomochain/tomomaster:latest
    command: run crawl
    environment:
      BC_RPC: 'http://masternode_moon:8545'
      DB_URI: 'mongodb://tomomaster_db:27017/governance'
      REDIS_HOST: 'tomomaster_redis'
    deploy:
      placement:
        constraints:
          - node.role == manager

  tomomaster_redis:
    image: redis:4-alpine
    deploy:
      placement:
        constraints:
          - node.role == manager

  tomomaster_db:
    image: mongo:3.6
    volumes:
      - tomomaster_data:/data/db
    deploy:
      placement:
        constraints:
          - node.role == manager
          

volumes:
  tomomaster_data:

secrets:
  netstats_ws_secret:
    external: true